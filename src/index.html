<!DOCTYPE html>
<html>
<head>
    <title>GabChat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <!-- We are using the modular SDK, so no -compat scripts are needed here. -->
    <!-- The import statements in the script block will handle loading the SDK parts. -->
</head>
<body>
    <div id="auth-container">
        <button id="google-signin-button">Sign in with Google (Redirect)</button>
        <button id="google-signin-popup-button">Sign in with Google (Popup)</button>
    </div>

    <div id="user-info" style="display: none;">
        <p>Welcome, <span id="user-name"></span>!</p>
        <button id="logout-button">Logout</button>
    </div>

    <div id="chat-container" style="display: none;">
        <h2>Chat</h2>
        <div id="chat-history">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <div id="api-key-container" style="display: none;">
        <h3>Enter/Update your Gemini API Key</h3>
        <input type="text" id="api-key-input" placeholder="Gemini API Key">
        <button id="save-api-key-button">Save Key</button>
        <div id="api-key-status" style="margin-top: 10px;">
            <!-- Status will be loaded here -->
        </div>
        <button id="delete-api-key-button" style="display: none; margin-top: 5px;">Delete Key</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
